<admin-only>
  <h1>Hello Admin!</h1>
  <table ng-table class="table">
    <tr ng-repeat="property in properties">
      <td data-title="'Street'" sortable="'street'">{{ property.street }}</td>
      <td data-title="'Owner'" sortable="'owner'">OWNER</td>
    </tr>
  </table>
</admin-only>
<owner-only>
  <div ng-show="properties.length">
    <notice-bank-account></notice-bank-account>
    <notice-credit-card></notice-credit-card>
    <h2 class="property-hello">Properties</h2>
    <ul class="properties">
      <li ng-repeat="property in properties"><a ng-href="#/properties/{{ property.$id }}"><img ng-src="{{ property | propertyImageUrl : '90' : '90' }}"> {{ property.street }}</a> </li>
      <li class="add-property"><a href="#/properties/add"><i class="fa fa-plus-circle"></i> Add a Property</a></li>
    </ul>
  </div>

  <div ng-show="properties && !properties.length">

      <img src="images/happy-castle-guy.png" class="first-run-guy">

      <h2>Welcome, <current-user-name></current-user-name>!</h2>

      <p class="medium">It looks like you donâ€™t have any properties set up yet.</p>

      <p><a href="#/properties/add" class="btn btn-green btn-medium"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;&nbsp;Add a property</a></p>


    </div>

  </div>
</owner-only>
