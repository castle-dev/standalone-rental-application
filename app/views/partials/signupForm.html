<form>

  <div class="both-names-input">
    <fieldset>
      <label for="first-name">Your name:</label>
      <input type="text" name="first-name" placeholder="Ralph">
    </fieldset>

    <fieldset>
      <label for="last-name"></label>
      <input type="text" name="last-name" placeholder="Rental">
    </fieldset>
  </div><!--both-names-input-->

  <fieldset>
    <label for="email-address">Your email address:</label>
    <input type="email" name="email-address" placeholder="ralph@rentalco.com">
    <div class="help-text">We won&rsquo;t send you spam or anything lame.</div>
  </fieldset>

  <fieldset>
    <label for="phone-number">Your cell phone number:</label>
    <input type="tel" name="phone-number" placeholder="">
  </fieldset>

  <fieldset>
    <label for="password">Choose a password:</label>
    <input type="password" name="password" placeholder="Easy to remember, hard to guess">

    <div class="password-requirements">
      <div class="requirement">
        <input type="checkbox"> At least eight characters
      </div><!--requirement-->

      <div class="requirement">
        <input type="checkbox"> At least one number
      </div><!--requirement-->
    </div><!--password-requirements-->
  </fieldset>

  <button type="submit" class="btn btn-medium btn-green">Create My Account &rarr;</button>

</form>
