<div class="solo-form left"> <form name="bank-account-form" ng-submit="submit()"> <fieldset> <label for="accountHoldersName">Account holder&rsquo;s name:</label> <input type="text" name="accountHoldersName" placeholder="" ng-model="bankAccount.holderName" required> <div class="help-text">Please make sure this name exactly matches the name on your bank account. If this is a business account, use the name of the business, not your name.</div> </fieldset> <img src="images/check.88ec695d.png" alt="sample check" class="sample-check"> <fieldset class="secure-fieldset"> <label for="routingNumber">Routing number:</label> <input type="tel" name="routingNumber" placeholder="9 digits" maxlength="9" ng-model="bankAccount.routingNumber" minlength="9" required numeric> <i class="fa fa-lock fullwidth-secure"></i> </fieldset> <fieldset class="secure-fieldset"> <label for="accountNumber">Account number:</label> <input type="tel" name="accountNumber" placeholder="" ng-model="bankAccount.accountNumber" required numeric> <i class="fa fa-lock fullwidth-secure"></i> </fieldset> <fieldset class="secure-fieldset"> <label for="confirmAccountNumber">Confirm your account number:</label> <input type="tel" name="confirmAccountNumber" placeholder="" ng-model="bankAccount.accountNumberConfirmation" required numeric> <i class="fa fa-lock fullwidth-secure"></i> </fieldset> <button type="submit" class="btn btn-medium btn-green">Submit My Information</button> <errors></errors> </form> </div><!--solo-form-->
