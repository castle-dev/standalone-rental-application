<admin-only> <div class="row"> <div class="col-sm-6"> <h1>{{ owner.fullName }}</h1> <dl> <dt>Email <dd>{{ owner.email }} <dt>Phone <dd>{{ owner.phoneNumber }} <dt>Credit Card Linked? <dd>{{ owner.isCreditCardLinked | json }} <dt>Bank Account Linked? <dd>{{ owner.isBankAccountLinked | json }} </dl> </div> <div class="col-sm-6"> <div ng-show="owner.isBankAccountLinked"> <h3>Credit Bank Account</h3> <fieldset> <fieldset class="money"> <label for="current-rent">How many dollars would you like to put in their account?</label> <input ng-model="creditAmount" type="number" name="current-rent" ng-init="creditAmount = 0;"> </fieldset> <a class="btn btn-danger" ng-click="creditBankAccount(owner.bankAccountId, creditAmount)" ng-disabled="message !== ''">Create Credit</a> <p class="help-text" ng-show="message !== ''">{{ message }} <a ng-click="acknowledge()">acknowledge</a></p> </fieldset> </div> <properties-list properties="properties" hide-owners="true"></properties-list> </div> </div> </admin-only>
