<body>

	 <div id="wrapper">

		  <div id="sidebar">
				<ul class="sidebar-nav">
					 <li class="sidebar-brand"><a href="index.html">Castle</a></li>
					<li><a href="properties.html"><i class="fa fa-home"></i> Properties</a></li>
					 <li><a href="documents.html"><i class="fa fa-newspaper-o"></i> Documents</a></li>
					 <li><a href="http://entercastle.com/contact/" target="_new"><i class="fa fa-envelope"></i> Contact Us</a></li>
					 <li><a href="http://entercastle.com/contact/" target="_new"><i class="fa fa-circle"></i> Log Out</a></li>
				</ul>
		  </div><!--sidebar-->

		  <div id="content">
				<div id="mobile-header">
					  <a id="menu-toggle" href="#"><i class="fa fa-bars"></i></a>
					  Add a Property
				</div><!--mobile-header-->
													
					<div id="multi-progress" class="four-items">
					 <div class="item complete">
						<div class="circle"></div>
						Basic Information
					 </div><!--item-->

					 <div class="item in-progress">
						<div class="circle"></div>
						Maintenance and Utilities
					 </div><!--item-->

					 <div class="item">
						<div class="circle"></div>
						Tenants
					 </div><!--item-->

					 <div class="item">
						<div class="circle"></div>
						Miscellaneous
					 </div><!--item-->
				  </div><!--multi-progress-->

					<h2>Add a Property</h2>
					
					<div class="need-help">
						<p>Need help? Use the chat box below, or call us at (313) 214-2664.</p>
						<img src="../images/castle-guy-on-phone.png" alt="Man on phone" />
					</div><!--need-help-->
										
						<div class="solo-form left">
	 
							<form action="add_property_3.html">
							
								<fieldset>
									<label for="known-issues">Does this property have any known maintenance issues?</label>
									<div class="one-line-radio">
									  	<input type="radio" name="known-issues" id="known-issues-yes" required><label for="known-issues-yes">Yes</label>
									 	<input type="radio" name="known-issues" id="known-issues-no" required><label for="known-issues-no">No</label>
									</div><!--one-line-radio-->
								</fieldset>
								
								<!--This next section shows only if they select "Yes" above-->
								<fieldset>
									<textarea name="known-issues-details" placeholder="Please elaborate..."></textarea>
								</fieldset>
								
								<fieldset>
									<label for="utilities-name">In whose name are the utilities at this property?</label>
									<input type="text" name="utilities-name" />
								</fieldset>		
								
								<fieldset>
									<label for="utility-bills">Does this property have any unpaid utility bills or utility shutoffs?</label>
									<div class="one-line-radio">
									  	<input type="radio" name="utility-bills" id="utility-bills-yes" required><label for="utility-bills-yes">Yes</label>
									 	<input type="radio" name="utility-bills" id="utility-bills-no" required><label for="utility-bills-no">No</label>
									</div><!--one-line-radio-->
								</fieldset>
								
								<!--This next section shows only if they select "Yes" above-->
								<fieldset>
									<textarea name="utility-bills-details" placeholder="Please elaborate..."></textarea>
								</fieldset>
								
								<fieldset>
									<label for="utility-providers">Who are the utility providers for this property?</label>
									<table class="utility-providers">
										<tr>
											<td><label for="utility-heat">Heat:</label></td>
											<td><input type="text" name="utility-heat" /></td>
										</tr>		
										<tr>
											<td><label for="utility-electric">Electric:</label></td>
											<td><input type="text" name="utility-electric" /></td>
										</tr>
										<tr>
											<td><label for="utility-water">Water:</label></td>
											<td><input type="text" name="utility-water" /></td>
										</tr>		
										<tr>
											<td><label for="utility-sewage">Sewage:</label></td>
											<td><input type="text" name="utility-sewage" /></td>
										</tr>
									</table>
								</fieldset>
								
								<fieldset>
									<label for="avg-bill">What is this property&rsquo;s average monthly utility bill?</label>
									<input type="text" name="avg-bill" />
									<div class="help-text">For all utilities combined.</div>
								</fieldset>
							
							<button class="btn btn-green btn-medium">Save and Continue</button>
				
							</form>
							
						</div><!--solo-form-->
						

				
		  </div><!--content-->

	 </div><!--wrapper-->
